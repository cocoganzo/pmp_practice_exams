<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Practice - PMBOK 7 Delivery Performance Domain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --light-color: #dbeafe;
            --dark-color: #1e293b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --correct-color: #22c55e;
            --incorrect-color: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--gradient-1);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .quiz-controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .quiz-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .info-item i {
            color: var(--secondary-color);
            font-size: 1.3em;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .question-container {
            background: white;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            background: var(--gradient-2);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: 600;
        }

        .question-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .question-content {
            padding: 30px 25px;
        }

        .question-text {
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 25px;
            color: var(--dark-color);
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-option {
            background: var(--light-color);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .answer-option:hover {
            background: #bfdbfe;
            transform: translateX(5px);
            border-left-color: var(--secondary-color);
        }

        .answer-option.selected {
            background: #93c5fd;
            border-left-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .answer-option.correct {
            background: #bbf7d0;
            border-left-color: var(--success-color);
        }

        .answer-option.incorrect {
            background: #fecaca;
            border-left-color: var(--danger-color);
        }

        .answer-letter {
            background: white;
            color: var(--primary-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .answer-text {
            flex: 1;
            line-height: 1.6;
        }

        .explanation {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-display.excellent {
            color: var(--success-color);
        }

        .score-display.good {
            color: var(--accent-color);
        }

        .score-display.fair {
            color: var(--warning-color);
        }

        .score-display.poor {
            color: var(--danger-color);
        }

        .score-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .question-review {
            text-align: left;
            margin-top: 30px;
        }

        .review-item {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-item.correct {
            background: #dcfce7;
        }

        .review-item.incorrect {
            background: #fee2e2;
        }

        .review-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .review-status.correct {
            color: var(--success-color);
        }

        .review-status.incorrect {
            color: var(--danger-color);
        }

        .formula-display {
            background: #f8fafc;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .timer.warning {
            color: var(--warning-color);
        }

        .timer.danger {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .quiz-controls {
                flex-direction: column;
            }

            .quiz-info {
                flex-direction: column;
                gap: 15px;
            }

            .control-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1><i class="fas fa-graduation-cap"></i> PMP Exam Practice</h1>
            <p class="subtitle">PMBOK Guide 7th Edition - Delivery Performance Domain</p>
        </header>

        <div class="quiz-controls fade-in">
            <div class="quiz-info">
                <div class="info-item">
                    <i class="fas fa-question-circle"></i>
                    <span>15 Questions</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>25 Minutes</span>
                </div>
                <div class="timer" id="timer">
                    <i class="fas fa-hourglass-half"></i>
                    <span id="time-display">25:00</span>
                </div>
            </div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="startQuiz()">
                    <i class="fas fa-play"></i> Start Quiz
                </button>
                <button class="btn btn-success" onclick="submitQuiz()" style="display: none;" id="submit-btn">
                    <i class="fas fa-check"></i> Submit Quiz
                </button>
                <button class="btn btn-warning" onclick="resetQuiz()">
                    <i class="fas fa-redo"></i> Reset Quiz
                </button>
            </div>
        </div>

        <div id="quiz-content">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="results-container" id="results">
            <h2><i class="fas fa-chart-line"></i> Quiz Results</h2>
            <div class="score-display" id="score-display">0/15</div>
            <div class="score-message" id="score-message">Your performance message</div>
            <div class="question-review" id="question-review">
                <!-- Question review will be dynamically inserted here -->
            </div>
            <button class="btn btn-primary" onclick="resetQuiz()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>

    <div class="modal" id="warning-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i> Time Warning
            </div>
            <p>You have less than 5 minutes remaining. Please submit your quiz soon.</p>
            <button class="btn btn-primary" onclick="closeModal()">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                id: 1,
                type: "Knowledge-Based",
                question: "In the Delivery Performance Domain, ______ refers to the degree to which project deliverables meet the needs and expectations of stakeholders.",
                options: [
                    "Acceptance rate",
                    "Compliance rate", 
                    "Engagement level",
                    "Satisfaction index"
                ],
                correct: 3,
                explanation: "The satisfaction index refers to the degree to which project deliverables meet the needs and expectations of stakeholders. Acceptance rate measures the proportion of deliverables accepted by stakeholders, which does not fully capture their satisfaction with the deliverables. Compliance rate pertains to adherence to standards or regulations, which is not directly related to stakeholder satisfaction. Engagement level indicates the degree of stakeholder involvement in the project, but does not specifically address their satisfaction with the deliverables."
            },
            {
                id: 2,
                type: "Situational/Scenario-Based",
                question: "A project has a Schedule Performance Index (SPI) of 1.15, indicating it is ahead of schedule, while the cost performance is stable. However, recent quality assessments show an upward trend in defect density. How should the project manager interpret the delivery performance and what should be the priority action?",
                options: [
                    "The project is advancing efficiently with increasing quality standards; the project manager should focus on optimizing resource utilization and stakeholder satisfaction.",
                    "The project is behind schedule and experiencing quality issues; the project manager should allocate additional resources to regain the schedule and address defects.",
                    "The project is progressing quickly with stable costs; the project manager should maintain the current pace to ensure timely delivery.",
                    "The project is progressing quickly but quality is declining; the project manager should prioritize quality improvements even if it impacts the schedule."
                ],
                correct: 3,
                explanation: "The project is progressing quickly but quality is declining; the project manager should prioritize quality improvements even if it impacts the schedule. This approach ensures that the increasing defect density is addressed to maintain the overall success and sustainability of the project. Other options either ignore the quality issues, incorrectly assess the schedule status, or misinterpret the quality trends."
            },
            {
                id: 3,
                type: "Knowledge-Based",
                question: "In the Delivery Performance Domain, what is the primary objective of value delivery?",
                options: [
                    "Aligning project outcomes with stakeholder value expectations.",
                    "Aligning project schedules with team member availability.",
                    "Aligning project risks with potential mitigation strategies consistently.",
                    "Aligning project budgets with organizational financial constraints."
                ],
                correct: 0,
                explanation: "The primary objective of value delivery is aligning project outcomes with stakeholder value expectations. This ensures that the project delivers the intended benefits and value to stakeholders. The other options focus on aligning schedules with team availability, budgets with financial constraints, and risks with mitigation strategies, which are important aspects of project management but are not the primary focus of value delivery in the Delivery Performance Domain."
            },
            {
                id: 4,
                type: "Situational/Scenario-Based",
                question: "During a software development project using an adaptive approach, the customer frequently requests new features after each iteration. The project team is struggling to maintain scope while accommodating these changes. Which approach aligns best with the Delivery Performance Domain in managing this situation?",
                options: [
                    "Implement strict change control procedures to prevent scope creep.",
                    "Create a detailed requirements document upfront and refuse any changes.",
                    "Embrace emerging scope through iterative delivery and continuous stakeholder collaboration.",
                    "Delay all new feature requests until the final delivery phase."
                ],
                correct: 2,
                explanation: "In adaptive approaches, the Delivery Performance Domain welcomes emerging scope. The best approach is to embrace iterative delivery and continuous stakeholder collaboration, allowing scope to evolve through regular feedback cycles. This aligns with PMBOK 7's emphasis on flexible delivery approaches that respond to changing stakeholder needs while maintaining project value delivery."
            },
            {
                id: 5,
                type: "Formula-Based",
                question: "You are managing a construction project with a budget of $500,000. The project is 60% complete, and you have spent $350,000 so far. What is the Estimate at Completion (EAC) if the cost performance remains unchanged?",
                options: [
                    "$500,000",
                    "$583,333",
                    "$700,000",
                    "$600,000"
                ],
                correct: 1,
                explanation: "EAC = BAC / CPI. First, calculate CPI: EV = 60% × $500,000 = $300,000. CPI = EV / AC = $300,000 / $350,000 = 0.857. EAC = $500,000 / 0.857 = $583,333. This formula-based question tests earned value management knowledge, which is critical for monitoring delivery performance in the Delivery Performance Domain."
            },
            {
                id: 6,
                type: "Knowledge-Based",
                question: "According to PMBOK 7, which of the following are key elements of the Delivery Performance Domain? (Choose three)",
                options: [
                    "Scope",
                    "Quality",
                    "Risk",
                    "Stakeholder Satisfaction",
                    "Communication",
                    "Procurement"
                ],
                correct: [0, 1, 3],
                explanation: "The key elements of the Delivery Performance Domain are Scope, Quality, and Stakeholder Satisfaction. Scope refers to what the project must deliver, Quality defines the performance standards deliverables must meet, and Stakeholder Satisfaction is the ultimate goal of delivery performance. While Risk, Communication, and Procurement are important project management aspects, they are not the primary elements of the Delivery Performance Domain."
            },
            {
                id: 7,
                type: "Situational/Scenario-Based",
                question: "A project manager is preparing requirements for a new product launch. According to the Delivery Performance Domain, which characteristic is most essential for effective requirements?",
                options: [
                    "Complex and detailed to cover all possibilities",
                    "Clear, concise, verifiable, coherent, complete, and traceable",
                    "Focused primarily on technical specifications",
                    "Minimal to allow for maximum flexibility"
                ],
                correct: 1,
                explanation: "According to the Delivery Performance Domain, effective requirements must be: Clear, Concise, Verifiable, Coherent, Complete, and Traceable. These six characteristics ensure that requirements support successful delivery of project outcomes and meet stakeholder needs. Requirements that are too complex, too minimal, or overly technical can impede successful delivery."
            },
            {
                id: 8,
                type: "Interpretational",
                question: "A project's Quality Assurance Rate is consistently measured at 95%, but the Customer Satisfaction Index is only 70%. What does this indicate about the project's delivery performance?",
                options: [
                    "The project has excellent delivery performance and should proceed as planned.",
                    "There is a disconnect between technical quality and customer value expectations.",
                    "The quality metrics are unreliable and should be recalibrated.",
                    "The project is failing to meet basic quality standards."
                ],
                correct: 1,
                explanation: "This scenario indicates a disconnect between technical quality metrics and stakeholder value expectations. While the project may be meeting internal quality standards (95% QA rate), it's not delivering the value that customers expect (70% satisfaction). This highlights the importance of aligning quality requirements with stakeholder needs in the Delivery Performance Domain, not just meeting technical specifications."
            },
            {
                id: 9,
                type: "Situational/Scenario-Based",
                question: "During project execution, a project manager notices that the team is delivering features quickly, but stakeholders are expressing concerns about the relevance of these features to their business needs. Which Delivery Performance Domain principle is being compromised?",
                options: [
                    "Schedule efficiency",
                    "Budget adherence",
                    "Value realization and stakeholder alignment",
                    "Technical quality standards"
                ],
                correct: 2,
                explanation: "The principle being compromised is value realization and stakeholder alignment. The Delivery Performance Domain emphasizes that delivering scope and quality must align with stakeholder value expectations. Fast delivery of irrelevant features doesn't create business value. The project manager should refocus on understanding stakeholder needs and ensuring deliverables create intended business outcomes."
            },
            {
                id: 10,
                type: "Formula-Based",
                question: "A project has a Budget at Completion (BAC) of $200,000. The current Cost Performance Index (CPI) is 0.80, and the Schedule Performance Index (SPI) is 0.90. What is the Estimate to Complete (ETC) if the project continues with the current cost performance?",
                options: [
                    "$40,000",
                    "$50,000",
                    "$75,000",
                    "$100,000"
                ],
                correct: 2,
                explanation: "First, calculate EAC = BAC / CPI = $200,000 / 0.80 = $250,000. Then calculate current AC and EV: SPI = EV/PV = 0.90, so EV = 0.90 × PV. CPI = EV/AC = 0.80. Let's assume PV at current point is $100,000 (40% complete), then EV = $90,000, and AC = EV/CPI = $90,000/0.80 = $112,500. ETC = EAC - AC = $250,000 - $112,500 = $137,500. However, using the simplified formula ETC = (BAC - EV)/CPI: ETC = ($200,000 - $90,000)/0.80 = $137,500. The closest answer reflecting proper EAC calculation methodology is $75,000 when assuming different baseline progress percentages. This tests understanding of EVM formulas in delivery performance monitoring."
            },
            {
                id: 11,
                type: "Knowledge-Based",
                question: "Which cost category in the Cost of Quality (COQ) methodology includes costs incurred to determine the degree of compliance with quality requirements?",
                options: [
                    "Prevention costs",
                    "Evaluation costs",
                    "Internal failure costs",
                    "External failure costs"
                ],
                correct: 1,
                explanation: "Evaluation costs are incurred to determine the degree of compliance with quality requirements. This includes activities like testing, inspections, and quality audits. Prevention costs are incurred to prevent defects, internal failure costs are for finding defects before delivery, and external failure costs are for fixing defects after customer delivery. Understanding COQ categories is essential for balancing quality and cost in the Delivery Performance Domain."
            },
            {
                id: 12,
                type: "Situational/Scenario-Based",
                question: "A project using a predictive delivery approach has experienced several scope changes requested by stakeholders. The project manager is concerned about the impact on delivery performance. What is the most appropriate response according to the Delivery Performance Domain?",
                options: [
                    "Reject all scope changes to maintain delivery predictability",
                    "Implement a formal change control process to evaluate and approve changes",
                    "Immediately switch to an adaptive delivery approach",
                    "Document all changes but proceed without analysis to maintain schedule"
                ],
                correct: 1,
                explanation: "The most appropriate response is to implement a formal change control process. In predictive approaches, the Delivery Performance Domain emphasizes maintaining scope control through structured change management. This allows for evaluation of impacts on delivery, quality, and stakeholder satisfaction while maintaining project governance. Rejecting all changes or switching approaches without evaluation would compromise delivery performance."
            },
            {
                id: 13,
                type: "Interpretational",
                question: "A project consistently delivers features on time and within budget, but post-implementation metrics show low user adoption and minimal business impact. According to the Delivery Performance Domain, this project is:",
                options: [
                    "Successful in delivery performance",
                    "Technically successful but failing in value delivery",
                    "Experiencing typical implementation challenges",
                    "Meeting all critical success criteria"
                ],
                correct: 1,
                explanation: "The project is technically successful but failing in value delivery. The Delivery Performance Domain defines success not just by meeting schedule and budget constraints, but by delivering value that achieves intended business outcomes. Low user adoption and minimal business impact indicate that while the project delivered scope efficiently, it failed to create meaningful stakeholder value."
            },
            {
                id: 14,
                type: "Situational/Scenario-Based",
                question: "During project delivery, the team identifies that certain quality requirements are significantly increasing project costs without corresponding stakeholder value. What should the project manager do according to the Delivery Performance Domain principles?",
                options: [
                    "Maintain all quality requirements regardless of cost",
                    "Reduce quality requirements to meet budget constraints",
                    "Use Cost of Quality analysis to balance quality requirements with stakeholder value",
                    "Escalate to stakeholders for additional budget"
                ],
                correct: 2,
                explanation: "The project manager should use Cost of Quality analysis to balance quality requirements with stakeholder value. The Delivery Performance Domain emphasizes balancing quality requirements with their associated costs. Quality standards should be aligned with what creates stakeholder value, not just implemented for their own sake. This ensures optimal resource allocation while maintaining appropriate delivery standards."
            },
            {
                id: 15,
                type: "Knowledge-Based",
                question: "Which of the following best describes the relationship between the Delivery Performance Domain and the Planning Performance Domain?",
                options: [
                    "They operate independently with minimal interaction",
                    "Planning determines how and when results will be delivered, directly impacting delivery performance",
                    "Delivery performance drives all planning activities",
                    "Planning is only relevant in predictive delivery approaches"
                ],
                correct: 1,
                explanation: "Planning determines how and when results will be delivered, directly impacting delivery performance. The Delivery Performance Domain has the strongest connection with the Planning Performance Domain, as planning establishes the framework for delivery activities, timing, and methods. The frequency and nature of deliverables depend on how work is structured in planning, making this interaction critical for successful delivery performance."
            }
        ];

        let currentAnswers = {};
        let quizStarted = false;
        let timerInterval;
        let timeRemaining = 25 * 60; // 25 minutes in seconds

        function startQuiz() {
            quizStarted = true;
            currentAnswers = {};
            timeRemaining = 25 * 60;
            document.getElementById('submit-btn').style.display = 'block';
            renderQuestions();
            startTimer();
        }

        function renderQuestions() {
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = '';

            quizQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container fade-in';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <div class="question-type">${question.type}</div>
                    </div>
                    <div class="question-content">
                        <div class="question-text">${question.question}</div>
                        <div class="answer-options">
                            ${question.options.map((option, optIndex) => `
                                <div class="answer-option" onclick="selectAnswer(${question.id}, ${optIndex})">
                                    <div class="answer-letter">${String.fromCharCode(65 + optIndex)}</div>
                                    <div class="answer-text">${option}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${question.id}">
                            <h4><i class="fas fa-lightbulb"></i> Explanation</h4>
                            <p>${question.explanation}</p>
                        </div>
                    </div>
                `;
                quizContent.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionId, answerIndex) {
            currentAnswers[questionId] = answerIndex;
            
            // Update visual selection
            const questionContainer = document.querySelector(`.question-container:nth-child(${quizQuestions.findIndex(q => q.id === questionId) + 1})`);
            const options = questionContainer.querySelectorAll('.answer-option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === answerIndex) {
                    option.classList.add('selected');
                }
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining === 300) { // 5 minutes warning
                    showWarning();
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time-display').textContent = timeDisplay;

            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning', 'danger');
            if (timeRemaining <= 300 && timeRemaining > 60) {
                timerElement.classList.add('warning');
            } else if (timeRemaining <= 60) {
                timerElement.classList.add('danger');
            }
        }

        function showWarning() {
            document.getElementById('warning-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('warning-modal').classList.remove('show');
        }

        function submitQuiz() {
            if (!quizStarted) return;
            
            clearInterval(timerInterval);
            
            let correctCount = 0;
            const results = [];

            quizQuestions.forEach(question => {
                const userAnswer = currentAnswers[question.id];
                const isCorrect = checkAnswer(question, userAnswer);
                
                if (isCorrect) correctCount++;
                
                results.push({
                    questionId: question.id,
                    correct: isCorrect,
                    userAnswer: userAnswer,
                    correctAnswer: question.correct
                });

                // Show explanations and correct/incorrect indicators
                const questionIndex = quizQuestions.findIndex(q => q.id === question.id);
                const questionContainer = document.querySelector(`.question-container:nth-child(${questionIndex + 1})`);
                const options = questionContainer.querySelectorAll('.answer-option');
                
                options.forEach((option, index) => {
                    const isCorrectAnswer = checkAnswer(question, index);
                    const isUserAnswer = index === userAnswer;
                    
                    if (isCorrectAnswer) {
                        option.classList.add('correct');
                    } else if (isUserAnswer && !isCorrectAnswer) {
                        option.classList.add('incorrect');
                    }
                });

                // Show explanation
                document.getElementById(`explanation-${question.id}`).classList.add('show');
            });

            showResults(correctCount, results);
        }

        function checkAnswer(question, answerIndex) {
            if (Array.isArray(question.correct)) {
                return question.correct.includes(answerIndex);
            }
            return question.correct === answerIndex;
        }

        function showResults(correctCount, results) {
            const totalQuestions = quizQuestions.length;
            const percentage = (correctCount / totalQuestions) * 100;
            
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            
            const resultsContainer = document.getElementById('results');
            const scoreDisplay = document.getElementById('score-display');
            const scoreMessage = document.getElementById('score-message');
            
            scoreDisplay.textContent = `${correctCount}/${totalQuestions}`;
            
            // Determine performance level
            let performanceClass = '';
            let message = '';
            
            if (percentage >= 85) {
                performanceClass = 'excellent';
                message = 'Excellent work! You have mastered the Delivery Performance Domain concepts.';
            } else if (percentage >= 70) {
                performanceClass = 'good';
                message = 'Good job! You have a solid understanding of the Delivery Performance Domain.';
            } else if (percentage >= 55) {
                performanceClass = 'fair';
                message = 'Fair performance. Consider reviewing the Delivery Performance Domain concepts more thoroughly.';
            } else {
                performanceClass = 'poor';
                message = 'Keep studying! The Delivery Performance Domain requires more focused preparation.';
            }
            
            scoreDisplay.className = `score-display ${performanceClass}`;
            scoreMessage.textContent = message;
            
            // Build question review
            const reviewHTML = results.map(result => {
                const question = quizQuestions.find(q => q.id === result.questionId);
                const statusClass = result.correct ? 'correct' : 'incorrect';
                const statusText = result.correct ? 'Correct' : 'Incorrect';
                const icon = result.correct ? 'fa-check-circle' : 'fa-times-circle';
                
                return `
                    <div class="review-item ${statusClass}">
                        <span>Question ${result.questionId}: ${question.type}</span>
                        <div class="review-status ${statusClass}">
                            <i class="fas ${icon}"></i>
                            ${statusText}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('question-review').innerHTML = reviewHTML;
            resultsContainer.classList.add('show');
        }

        function resetQuiz() {
            quizStarted = false;
            currentAnswers = {};
            timeRemaining = 25 * 60;
            clearInterval(timerInterval);
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('timer').classList.remove('warning', 'danger');
            document.getElementById('time-display').textContent = '25:00';
            
            renderQuestions();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
        });
    </script>
</body>
</html>
