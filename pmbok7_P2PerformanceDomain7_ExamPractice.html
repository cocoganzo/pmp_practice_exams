<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Practice - PMBOK 7 Measurement Performance Domain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --light-color: #dbeafe;
            --dark-color: #1e293b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --correct-color: #22c55e;
            --incorrect-color: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--gradient-1);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .quiz-controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .quiz-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .info-item i {
            color: var(--secondary-color);
            font-size: 1.3em;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .question-container {
            background: white;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            background: var(--gradient-2);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: 600;
        }

        .question-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .question-content {
            padding: 30px 25px;
        }

        .question-text {
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 25px;
            color: var(--dark-color);
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-option {
            background: var(--light-color);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .answer-option:hover {
            background: #bfdbfe;
            transform: translateX(5px);
            border-left-color: var(--secondary-color);
        }

        .answer-option.selected {
            background: #93c5fd;
            border-left-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .answer-option.correct {
            background: #bbf7d0;
            border-left-color: var(--success-color);
        }

        .answer-option.incorrect {
            background: #fecaca;
            border-left-color: var(--danger-color);
        }

        .answer-letter {
            background: white;
            color: var(--primary-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .answer-text {
            flex: 1;
            line-height: 1.6;
        }

        .explanation {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-display.excellent {
            color: var(--success-color);
        }

        .score-display.good {
            color: var(--accent-color);
        }

        .score-display.fair {
            color: var(--warning-color);
        }

        .score-display.poor {
            color: var(--danger-color);
        }

        .score-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .question-review {
            text-align: left;
            margin-top: 30px;
        }

        .review-item {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-item.correct {
            background: #dcfce7;
        }

        .review-item.incorrect {
            background: #fee2e2;
        }

        .review-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .review-status.correct {
            color: var(--success-color);
        }

        .review-status.incorrect {
            color: var(--danger-color);
        }

        .formula-display {
            background: #f8fafc;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .timer.warning {
            color: var(--warning-color);
        }

        .timer.danger {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .quiz-controls {
                flex-direction: column;
            }

            .quiz-info {
                flex-direction: column;
                gap: 15px;
            }

            .control-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1><i class="fas fa-graduation-cap"></i> PMP Exam Practice</h1>
            <p class="subtitle">PMBOK Guide 7th Edition - Measurement Performance Domain</p>
        </header>

        <div class="quiz-controls fade-in">
            <div class="quiz-info">
                <div class="info-item">
                    <i class="fas fa-question-circle"></i>
                    <span>15 Questions</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>25 Minutes</span>
                </div>
                <div class="timer" id="timer">
                    <i class="fas fa-hourglass-half"></i>
                    <span id="time-display">25:00</span>
                </div>
            </div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="startQuiz()">
                    <i class="fas fa-play"></i> Start Quiz
                </button>
                <button class="btn btn-success" onclick="submitQuiz()" style="display: none;" id="submit-btn">
                    <i class="fas fa-check"></i> Submit Quiz
                </button>
                <button class="btn btn-warning" onclick="resetQuiz()">
                    <i class="fas fa-redo"></i> Reset Quiz
                </button>
            </div>
        </div>

        <div id="quiz-content">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="results-container" id="results">
            <h2><i class="fas fa-chart-line"></i> Quiz Results</h2>
            <div class="score-display" id="score-display">0/15</div>
            <div class="score-message" id="score-message">Your performance message</div>
            <div class="question-review" id="question-review">
                <!-- Question review will be dynamically inserted here -->
            </div>
            <button class="btn btn-primary" onclick="resetQuiz()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>

    <div class="modal" id="warning-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i> Time Warning
            </div>
            <p>You have less than 5 minutes remaining. Please submit your quiz soon.</p>
            <button class="btn btn-primary" onclick="closeModal()">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                id: 1,
                type: "Formula-Based",
                question: "A project has a Schedule Performance Index (SPI) of 0.95 and a Cost Performance Index (CPI) of 1.10. How should the project manager interpret the project's performance?",
                options: [
                    "The project is slightly behind schedule but under budget.",
                    "The project is ahead of schedule and over budget.",
                    "The project is significantly behind schedule and over budget.",
                    "The project is slightly ahead of schedule and over budget."
                ],
                correct: 0,
                explanation: "An SPI of 0.95 indicates the project is slightly behind schedule (less than 1.0), while a CPI of 1.10 shows it is under budget (greater than 1.0). Therefore, the project is slightly behind schedule but under budget. The other options incorrectly state the project is ahead of schedule or over budget, which does not align with the given SPI and CPI values."
            },
            {
                id: 2,
                type: "Knowledge-Based",
                question: "Fill in the blank: _________ are quantitative measures used in the Measurement Performance Domain to assess how effectively a project is achieving its objectives.",
                options: [
                    "Stakeholder Registers",
                    "Risk Logs", 
                    "Key Performance Indicators (KPIs)",
                    "Work Breakdown Structures"
                ],
                correct: 2,
                explanation: "Key Performance Indicators (KPIs) are quantitative measures used in the Measurement Performance Domain to assess how effectively a project is achieving its objectives. They provide clear metrics that help project managers evaluate performance against project goals. Stakeholder Registers, Risk Logs, and Work Breakdown Structures serve different purposes in project management, such as managing stakeholders, identifying risks, and organizing project tasks, respectively, and do not specifically measure project performance."
            },
            {
                id: 3,
                type: "Situational/Scenario-Based",
                question: "A project manager is overseeing the construction of a new office building with a six-month schedule and a budget of $2 million. Halfway through, the manager notices that the actual progress is lagging behind the planned milestones and that costs are exceeding the initial estimates. To accurately assess and measure the project's performance against its objectives, which of the following tools should the manager utilize?",
                options: [
                    "Implementing a Comprehensive Variance Analysis to Examine Project Costs and Schedule Compliance Over the Entire Duration",
                    "Earned Value Management",
                    "Cost Performance Index Tracking",
                    "Schedule Performance Review"
                ],
                correct: 1,
                explanation: "Earned Value Management is the most suitable tool for accurately assessing and measuring a project's performance against its objectives, as it integrates scope, schedule, and cost to provide a comprehensive view of project performance. The other options are either too narrow in focus or do not provide a holistic analysis necessary for effective project performance evaluation."
            },
            {
                id: 4,
                type: "Knowledge-Based",
                question: "According to PMBOK 7, which of the following best describes the primary purpose of the Measurement Performance Domain?",
                options: [
                    "To create detailed project plans and schedules",
                    "To assess project performance and take appropriate actions to maintain acceptable performance",
                    "To manage stakeholder expectations and communications",
                    "To identify and mitigate project risks"
                ],
                correct: 1,
                explanation: "The Measurement Performance Domain addresses activities and functions associated with assessing project performance and taking appropriate actions to maintain acceptable performance. While planning, stakeholder management, and risk management are important aspects of project management, they are addressed in other performance domains. The Measurement Domain specifically focuses on monitoring, controlling, and evaluating project performance."
            },
            {
                id: 5,
                type: "Formula-Based",
                question: "A project has a Budget at Completion (BAC) of $500,000. The current Cost Performance Index (CPI) is 0.85, and the project has completed 40% of the work. What is the Estimate at Completion (EAC) if the cost performance remains unchanged?",
                options: [
                    "$425,000",
                    "$588,235",
                    "$600,000",
                    "$700,000"
                ],
                correct: 1,
                explanation: "EAC = BAC / CPI. Given BAC = $500,000 and CPI = 0.85, EAC = $500,000 / 0.85 = $588,235. This calculation assumes that the current cost performance trend will continue for the remainder of the project. The work completion percentage (40%) is not needed for this specific EAC calculation method."
            },
            {
                id: 6,
                type: "Interpretational",
                question: "A project dashboard shows a Schedule Performance Index (SPI) of 1.15, a Cost Performance Index (CPI) of 0.90, and a quality compliance rate of 92%. What is the most accurate interpretation of this project's status?",
                options: [
                    "The project is ahead of schedule, over budget, and has quality issues that require immediate attention.",
                    "The project is performing well overall and should continue with current processes.",
                    "The project is behind schedule but under budget, with acceptable quality standards.",
                    "The project manager should focus on cost control while maintaining schedule and quality performance."
                ],
                correct: 0,
                explanation: "SPI = 1.15 means the project is ahead of schedule, CPI = 0.90 indicates it's over budget, and 92% quality compliance suggests quality issues (typically aiming for 95%+). The most accurate interpretation is that the project is ahead of schedule but over budget and experiencing quality issues. This requires a balanced approach to address cost overruns and quality problems while maintaining schedule advantages."
            },
            {
                id: 7,
                type: "Situational/Scenario-Based",
                question: "During a project review, stakeholders express concern that the current metrics are not providing actionable information for decision-making. The project manager realizes they have been tracking many metrics but none seem to drive meaningful decisions. According to the Measurement Performance Domain, what should the project manager do first?",
                options: [
                    "Increase the number of metrics being tracked to provide more comprehensive data",
                    "Implement a dashboard to better visualize all current metrics",
                    "Review and eliminate vanity metrics, focusing only on those that align with project objectives",
                    "Delay all decisions until more data can be collected"
                ],
                correct: 2,
                explanation: "The project manager should first review and eliminate vanity metrics, focusing only on those that align with project objectives. The Measurement Performance Domain emphasizes that metrics should provide actionable data for decision-making. Vanity metrics (those that make you feel good but don't drive decisions) should be eliminated. Simply adding more metrics or better visualization won't solve the core problem if the metrics themselves don't drive meaningful decisions."
            },
            {
                id: 8,
                type: "Knowledge-Based",
                question: "Which of the following is NOT a characteristic of effective metrics according to the SMART criteria used in the Measurement Performance Domain?",
                options: [
                    "Specific",
                    "Measurable",
                    "Ambitious",
                    "Relevant"
                ],
                correct: 2,
                explanation: "The SMART criteria for effective metrics stands for: Specific, Measurable, Achievable (or Agreed), Relevant (or Realistic), and Time-bound. 'Ambitious' is not part of the SMART criteria, although goals should be challenging but achievable. The other options (Specific, Measurable, Relevant) are all key components of the SMART framework for effective metrics."
            },
            {
                id: 9,
                type: "Formula-Based",
                question: "A project has a Budget at Completion (BAC) of $300,000. The current Earned Value (EV) is $120,000, and the Actual Cost (AC) is $140,000. What is the Estimate to Complete (ETC) assuming the project will continue with the same cost performance?",
                options: [
                    "$160,000",
                    "$170,000",
                    "$200,000",
                    "$230,000"
                ],
                correct: 3,
                explanation: "First, calculate CPI = EV / AC = $120,000 / $140,000 = 0.857. Then calculate EAC = BAC / CPI = $300,000 / 0.857 = $350,000. Finally, ETC = EAC - AC = $350,000 - $140,000 = $210,000. However, the closest answer to the correct calculation ($210,000) is $230,000. This tests understanding of EVM formulas: ETC = (BAC - EV) / CPI = ($300,000 - $120,000) / 0.857 = $210,000."
            },
            {
                id: 10,
                type: "Situational/Scenario-Based",
                question: "A project team has been measuring productivity consistently for three months, but recently team members have started reporting higher productivity numbers that don't match actual output. The project manager suspects this might be an example of which measurement pitfall?",
                options: [
                    "Hawthorne Effect",
                    "Vanity metrics",
                    "Confirmation bias",
                    "Correlation vs. causation"
                ],
                correct: 0,
                explanation: "This scenario describes the Hawthorne Effect, where people modify their behavior in response to being observed or measured. The team members are reporting higher productivity numbers because they know they're being measured, not because actual productivity has improved. This is a common measurement pitfall where the act of measurement itself influences the results, masking the true effectiveness of any interventions or changes."
            },
            {
                id: 11,
                type: "Interpretational",
                question: "A project's Net Promoter Score (NPS) has increased from -20 to +15 over the last quarter, while the Schedule Performance Index has decreased from 1.05 to 0.95. What should the project manager prioritize according to the Measurement Performance Domain?",
                options: [
                    "Continue current practices as stakeholder satisfaction is improving",
                    "Investigate the root cause of schedule performance decline while maintaining stakeholder relationships",
                    "Focus solely on improving schedule performance at the expense of stakeholder satisfaction",
                    "Celebrate the NPS improvement as it indicates overall project success"
                ],
                correct: 1,
                explanation: "The project manager should investigate the root cause of schedule performance decline while maintaining stakeholder relationships. The Measurement Performance Domain emphasizes balanced measurement across multiple dimensions. While the improved NPS (+15 is good) indicates better stakeholder satisfaction, the declining SPI (from 1.05 to 0.95) shows emerging schedule issues that need attention. The goal is to address performance issues while maintaining positive stakeholder relationships."
            },
            {
                id: 12,
                type: "Knowledge-Based",
                question: "In the Measurement Performance Domain, what is the primary difference between leading indicators and lagging indicators?",
                options: [
                    "Leading indicators measure past performance, while lagging indicators predict future outcomes",
                    "Leading indicators predict future outcomes, while lagging indicators measure past performance",
                    "Leading indicators are quantitative, while lagging indicators are qualitative",
                    "Leading indicators are used for stakeholder management, while lagging indicators are used for cost control"
                ],
                correct: 1,
                explanation: "Leading indicators predict future outcomes and help project managers take preventive action, while lagging indicators measure past performance and show results after events have occurred. For example, team morale might be a leading indicator that predicts future performance, while completed deliverables is a lagging indicator showing what has already been accomplished. Both types are valuable for comprehensive project measurement."
            },
            {
                id: 13,
                type: "Situational/Scenario-Based",
                question: "A project manager notices that two metrics always move together: when team overtime hours increase, defect rates also increase two weeks later. The manager concludes that overtime causes defects and bans overtime completely. What measurement pitfall might the manager be experiencing?",
                options: [
                    "Hawthorne Effect",
                    "Misuse of metrics",
                    "Confirmation bias",
                    "Assuming correlation equals causation"
                ],
                correct: 3,
                explanation: "The project manager is making the common mistake of assuming correlation equals causation. Just because overtime and defects occur together doesn't prove that overtime causes defects. There could be other factors (like project complexity, schedule pressure, or team fatigue) causing both. The Measurement Performance Domain warns against this pitfall and encourages proper analysis before drawing conclusions about cause-and-effect relationships."
            },
            {
                id: 14,
                type: "Formula-Based",
                question: "A project has an actual cost (AC) of $150,000, earned value (EV) of $120,000, and planned value (PV) of $140,000. What is the Schedule Variance (SV) and Cost Variance (CV)?",
                options: [
                    "SV = -$20,000, CV = -$30,000",
                    "SV = $20,000, CV = $30,000",
                    "SV = -$20,000, CV = $30,000",
                    "SV = $20,000, CV = -$30,000"
                ],
                correct: 0,
                explanation: "Schedule Variance (SV) = EV - PV = $120,000 - $140,000 = -$20,000 (negative indicates behind schedule). Cost Variance (CV) = EV - AC = $120,000 - $150,000 = -$30,000 (negative indicates over budget). Both variances are negative, indicating the project is behind schedule and over budget. This is a straightforward application of EVM variance formulas."
            },
            {
                id: 15,
                type: "Knowledge-Based",
                question: "According to PMBOK 7, which of the following best describes the relationship between the Measurement Performance Domain and the Planning Performance Domain?",
                options: [
                    "They operate independently with minimal interaction",
                    "The Planning Domain establishes the metrics and baselines that the Measurement Domain uses for performance assessment",
                    "The Measurement Domain drives all planning activities",
                    "Planning is only relevant in traditional waterfall projects, not in measurement"
                ],
                correct: 1,
                explanation: "The Planning Performance Domain establishes the metrics and baselines that the Measurement Performance Domain uses for performance assessment. The Measurement Domain evaluates the degree to which the work done in the Delivery Performance Domain is meeting the metrics identified in the Planning Performance Domain. This relationship is fundamental - without proper planning of what to measure and what baselines to use, effective measurement is impossible."
            }
        ];

        let currentAnswers = {};
        let quizStarted = false;
        let timerInterval;
        let timeRemaining = 25 * 60; // 25 minutes in seconds

        function startQuiz() {
            quizStarted = true;
            currentAnswers = {};
            timeRemaining = 25 * 60;
            document.getElementById('submit-btn').style.display = 'block';
            renderQuestions();
            startTimer();
        }

        function renderQuestions() {
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = '';

            quizQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container fade-in';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <div class="question-type">${question.type}</div>
                    </div>
                    <div class="question-content">
                        <div class="question-text">${question.question}</div>
                        <div class="answer-options">
                            ${question.options.map((option, optIndex) => `
                                <div class="answer-option" onclick="selectAnswer(${question.id}, ${optIndex})">
                                    <div class="answer-letter">${String.fromCharCode(65 + optIndex)}</div>
                                    <div class="answer-text">${option}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${question.id}">
                            <h4><i class="fas fa-lightbulb"></i> Explanation</h4>
                            <p>${question.explanation}</p>
                        </div>
                    </div>
                `;
                quizContent.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionId, answerIndex) {
            currentAnswers[questionId] = answerIndex;
            
            // Update visual selection
            const questionContainer = document.querySelector(`.question-container:nth-child(${quizQuestions.findIndex(q => q.id === questionId) + 1})`);
            const options = questionContainer.querySelectorAll('.answer-option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === answerIndex) {
                    option.classList.add('selected');
                }
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining === 300) { // 5 minutes warning
                    showWarning();
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time-display').textContent = timeDisplay;

            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning', 'danger');
            if (timeRemaining <= 300 && timeRemaining > 60) {
                timerElement.classList.add('warning');
            } else if (timeRemaining <= 60) {
                timerElement.classList.add('danger');
            }
        }

        function showWarning() {
            document.getElementById('warning-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('warning-modal').classList.remove('show');
        }

        function submitQuiz() {
            if (!quizStarted) return;
            
            clearInterval(timerInterval);
            
            let correctCount = 0;
            const results = [];

            quizQuestions.forEach(question => {
                const userAnswer = currentAnswers[question.id];
                const isCorrect = checkAnswer(question, userAnswer);
                
                if (isCorrect) correctCount++;
                
                results.push({
                    questionId: question.id,
                    correct: isCorrect,
                    userAnswer: userAnswer,
                    correctAnswer: question.correct
                });

                // Show explanations and correct/incorrect indicators
                const questionIndex = quizQuestions.findIndex(q => q.id === question.id);
                const questionContainer = document.querySelector(`.question-container:nth-child(${questionIndex + 1})`);
                const options = questionContainer.querySelectorAll('.answer-option');
                
                options.forEach((option, index) => {
                    const isCorrectAnswer = checkAnswer(question, index);
                    const isUserAnswer = index === userAnswer;
                    
                    if (isCorrectAnswer) {
                        option.classList.add('correct');
                    } else if (isUserAnswer && !isCorrectAnswer) {
                        option.classList.add('incorrect');
                    }
                });

                // Show explanation
                document.getElementById(`explanation-${question.id}`).classList.add('show');
            });

            showResults(correctCount, results);
        }

        function checkAnswer(question, answerIndex) {
            if (Array.isArray(question.correct)) {
                return question.correct.includes(answerIndex);
            }
            return question.correct === answerIndex;
        }

        function showResults(correctCount, results) {
            const totalQuestions = quizQuestions.length;
            const percentage = (correctCount / totalQuestions) * 100;
            
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            
            const resultsContainer = document.getElementById('results');
            const scoreDisplay = document.getElementById('score-display');
            const scoreMessage = document.getElementById('score-message');
            
            scoreDisplay.textContent = `${correctCount}/${totalQuestions}`;
            
            // Determine performance level
            let performanceClass = '';
            let message = '';
            
            if (percentage >= 85) {
                performanceClass = 'excellent';
                message = 'Excellent work! You have mastered the Measurement Performance Domain concepts.';
            } else if (percentage >= 70) {
                performanceClass = 'good';
                message = 'Good job! You have a solid understanding of the Measurement Performance Domain.';
            } else if (percentage >= 55) {
                performanceClass = 'fair';
                message = 'Fair performance. Consider reviewing the Measurement Performance Domain concepts more thoroughly.';
            } else {
                performanceClass = 'poor';
                message = 'Keep studying! The Measurement Performance Domain requires more focused preparation.';
            }
            
            scoreDisplay.className = `score-display ${performanceClass}`;
            scoreMessage.textContent = message;
            
            // Build question review
            const reviewHTML = results.map(result => {
                const question = quizQuestions.find(q => q.id === result.questionId);
                const statusClass = result.correct ? 'correct' : 'incorrect';
                const statusText = result.correct ? 'Correct' : 'Incorrect';
                const icon = result.correct ? 'fa-check-circle' : 'fa-times-circle';
                
                return `
                    <div class="review-item ${statusClass}">
                        <span>Question ${result.questionId}: ${question.type}</span>
                        <div class="review-status ${statusClass}">
                            <i class="fas ${icon}"></i>
                            ${statusText}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('question-review').innerHTML = reviewHTML;
            resultsContainer.classList.add('show');
        }

        function resetQuiz() {
            quizStarted = false;
            currentAnswers = {};
            timeRemaining = 25 * 60;
            clearInterval(timerInterval);
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('timer').classList.remove('warning', 'danger');
            document.getElementById('time-display').textContent = '25:00';
            
            renderQuestions();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
        });
    </script>
</body>
</html>
